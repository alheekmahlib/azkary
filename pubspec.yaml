name: azkary
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.9+9

environment:
  sdk: '>=3.0.6 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  animated_toggle_switch: ^0.8.5
  another_xlider: ^3.0.2
  arabic_numbers: ^1.0.0
  awesome_notifications: ^0.10.0
  awesome_notifications_core: ^0.10.0
  bot_toast: ^4.1.3
  carousel_slider: ^5.1.1
  clipboard: ^2.0.2
  cupertino_icons: ^1.0.8
  cupertino_onboarding: ^1.3.0
  day_night_time_picker: ^1.3.1
  desktop_window: ^0.4.2
  device_info_plus: ^10.1.2
  dio: ^5.9.0
  dropdown_button2: ^2.3.9
  easy_image_viewer: ^1.5.1
  either_dart: ^1.0.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  flutter_slider_drawer: ^3.0.2
  flutter_staggered_animations: ^1.1.1
  flutter_svg: ^2.2.0
  flutter_timezone: ^4.1.1
  gap: ^3.0.1
  get: ^4.7.2
  get_storage: ^2.1.1
  hijri: ^3.0.0
  horizontal_stepper_step: ^0.0.5
  http: ^1.5.0
  image: ^4.5.4
  image_gallery_saver_plus: ^4.0.1
  in_app_review: ^2.0.10
  lottie: ^3.3.1
  package_info_plus: ^8.3.1
  package_rename: ^1.10.0
  painter: ^2.0.0
  path: ^1.9.0
  path_provider: ^2.1.5
  rate_my_app: ^2.3.2
  responsive_builder: ^0.7.1
  share_plus: ^11.1.0
  shared_preferences: ^2.5.3
  sqflite: ^2.3.3+1
  sqflite_common_ffi: ^2.3.3
  stylish_bottom_bar: ^1.1.1
  theme_provider: ^0.6.0
  url_launcher: ^6.3.2

dev_dependencies:
  build_runner: ^2.4.15
  flutter_native_splash: ^2.4.4
  flutter_test:
    sdk: flutter

flutter_native_splash:
  color: "#F5EFE7"
  color_dark: "#263A29"
  image: assets/app_icon.png
  image_dark: assets/app_icon.png

  android_12:
    image: assets/app_icon.png
    icon_background_color: "#F5EFE7"
    image_dark: assets/app_icon.png
    icon_background_color_dark: "#263A29"

package_rename_config:
  android:
    app_name: Athkary
    package_name: com.alheekmah.azkaryapp

  ios:
    app_name: Athkary
    package_name: com.alheekmah.azkaryapp

  macos:
    app_name: Athkary
    package_name: com.alheekmah.azkaryapp

  flutter_lints: ^4.0.0

flutter:

  generate: true
  uses-material-design: true

  assets:
    - assets/onboarding/
    - assets/images/
    - assets/icons/
    - assets/lottie/
    - assets/share_images/
    - assets/app_icon.png
    - assets/svg/
    - assets/svg/hijri/
    - assets/svg/surah_name/
    - assets/books/

  fonts:
    - family: uthmanic
      fonts:
        - asset: assets/fonts/UthmanTN1_Ver10.otf

    - family: uthmanic2
      fonts:
        - asset: assets/fonts/UthmanicHafs_V20.ttf

    - family: kufi
      fonts:
        - asset: assets/fonts/Kufam-Italic-VariableFont_wght.ttf
          style: italic
        - asset: assets/fonts/Kufam-VariableFont_wght.ttf
          weight: 500
        - asset: assets/fonts/Kufam-Regular.ttf
          weight: 100

    - family: naskh
      fonts:
        - asset: assets/fonts/NotoNaskhArabic-VariableFont_wght.ttf

    - family: vexa
      fonts:
        - asset: assets/fonts/VEXA.ttf
          weight: 800
        - asset: assets/fonts/VEXA-light.ttf
          weight: 500
        - asset: assets/fonts/VEXA-ITALIC.ttf
          style: italic
